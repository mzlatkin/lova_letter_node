<!DOCTYPE html>  
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="/js/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/dashboard/main.css">

    <body>
        <div class="container-fluid container-fluid-height">
            <div class="row containing-row">

                <!-- ko if: joined() -->
                    
                        <div class="col-xs-12 character_picker">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <!-- ko foreach: characters -->
                                    <button type="submit" class="btn btn-default" data-bind="text:name, click:$parent.select_character.bind($index)"></button>
                                    <!-- /ko -->
                                </div>
                            </div>
                        </div>
                    
                    <!-- ko foreach: characters -->
                        <!-- ko if: selected -->
                            <div class="col-xs-12 char_data">
                                <div class="panel panel-default">
                                    <div class="panel-body">
                                        <span data-bind="text:name"></span>
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th class="">Name</th>
                                                    <th class="">Race</th>
                                                    <th class="">Size</th>                             
                                                    <th class="">Gender</th>                             
                                                    <th class="">Deity</th>                             
                                                    <th class="">Alignment</th>                             
                                                    <th class="">Base Attack Bonus</th>                             
                                                </tr>
                                            </thead>
                                            <!-- ko foreach: character_detail -->
                                                <tbody>
                                                    <tr>
                                                        <th data-bind="text:$parent.name"></th>    
                                                        <th data-bind="text:race"></th>    
                                                        <th data-bind="text:size"></th>    
                                                        <th data-bind="text:gender"></th>    
                                                        <th data-bind="text:deity"></th>    
                                                        <th data-bind="text:alignment"></th>    
                                                        <th data-bind="text:base_attack_bonus"></th>    
                                                    </tr>
                                                </tbody>
                                            <!-- /ko -->
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12 armor_container">
                                <div class="panel panel-default">
                                    <div class="panel-body">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th class="">Name</th>
                                                    <th class="">AC Bonus</th>
                                                    <th class="">Max Dextarity</th>
                                                    <th class="">Check Penalty</th>
                                                    <th class="">Spell Fail</th>                             
                                                    <th class="">Speed</th>                             
                                                    <th class="">Equipped</th>                             
                                                </tr>
                                            </thead>
                                            <!-- ko foreach: armor -->
                                                <tbody>
                                                    <tr>
                                                        <th data-bind="text:armor.item.name"></th>    
                                                        <th data-bind="text:armor.ac_bonus"></th>    
                                                        <th data-bind="text:armor.max_dex"></th>    
                                                        <th data-bind="text:armor.check_penalty"></th>    
                                                        <th data-bind="text:armor.spell_fail"></th>    
                                                        <th data-bind="text:armor.speed"></th>    
                                                        <th data-bind="text:equipped"></th>    
                                                    </tr>
                                                </tbody>
                                            <!-- /ko -->
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-6 skill_container">
                                <div class="panel panel-default">
                                    <div class="panel-body">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th class="">Skill</th>
                                                    <th class="">Attribute</th>
                                                    <th class="">Rank</th>                             
                                                    <th class="">Modifier</th>                             
                                                </tr>
                                            </thead>
                                            <!-- ko foreach: skills -->
                                                <tbody>
                                                    <tr>
                                                        <th data-bind="text:skill.name"></th>
                                                        <th data-bind="text:skill.attribute"></th>
                                                        <th data-bind="text:rank"></th>            
                                                        <th data-bind="text:skill_modifier"></th>            
                                                    </tr>
                                                </tbody>
                                            <!-- /ko -->
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-6 attribute_container">
                                <div class="panel panel-default">
                                    <div class="panel-body">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th>Attribute</th>
                                                    <th>Rank</th>  
                                                    <th>Modifier</th>
                                                </tr>
                                            </thead>
                                            <!-- ko foreach: char_attributes -->
                                                <tbody>
                                                    <tr>
                                                        <th data-bind="text:attribute"></th>
                                                        <th data-bind="text:rank"></th>            
                                                        <th data-bind="text:modifier"></th>            
                                                    </tr>
                                                </tbody>
                                            <!-- /ko -->
                                        </table>
                                    </div>
                                </div>
                            </div>

                            <div class="col-xs-6 weapons_container">
                                <div class="panel panel-default">
                                    <div class="panel-body">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th>Name</th>
                                                    <th>Weapon Type</th>  
                                                    <th>Damage</th>
                                                    <th>Crit</th>
                                                    <th>Range</th>
                                                    <th>Equipped</th>
                                                </tr>
                                            </thead>
                                            <!-- ko foreach: weapons -->
                                                <tbody>
                                                    <tr>
                                                        <th data-bind="text:weapon.item.name"></th>
                                                        <th data-bind="text:weapon.weapon_type"></th>            
                                                        <th data-bind="text:weapon.damge"></th>            
                                                        <th data-bind="text:weapon.crit"></th>            
                                                        <th data-bind="text:weapon.range_radius"></th>            
                                                        <th>
                                                            <input type="button" class="btn btn-default" data-bind="text:equipped, click: post_equipped, css: { weapon_equipped: equipped }"></input>
                                                        </th>            
                                                    </tr>
                                                </tbody>
                                            <!-- /ko -->
                                        </table>
                                    </div>
                                </div>
                            </div>
                        <!-- /ko -->
                    <!-- /ko -->
                <!-- /ko -->

                <!-- ko if: !joined() -->
                    <div class="col-xs-12">
                        <form class="form-inline">
                            <input type="text" class="input-small" placeholder="Your name" id="name" data-bind="value:username, valueUpdate:'input'">
                            <input type="button" name="join" id="join" value="Join" class="btn btn-primary" data-bind="click: join">
                        </form>
                    </div>
                <!-- /ko -->
            </div>
        </div>
    </body>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery/jquery.min.js"></script>
    <script src="/js/knockout/knockout.min.js"></script>
    <script src="/js/knockout/ko.mapping.min.js"></script>
    <script src="/js/bootstrap/js/bootstrap.min.js"></script>
    <script>
    var socket = io.connect("192.168.0.23:8080");
    </script>
    <script src="/js/utils/utils.js"></script>
    <script src="/js/js/client.js"></script>
    <script src="/js/js/dashboard_page_obj.js"></script>   
    <script src="/js/js/character_obj.js"></script>   
    <script src="/js/js/character_details_obj.js"></script>   
    <script src="/js/js/character_armor_obj.js"></script>   
    <script src="/js/js/character_attribute_obj.js"></script>   
    <script src="/js/js/character_item_obj.js"></script>   
    <script src="/js/js/character_skill_obj.js"></script>   
    <script src="/js/js/character_weapon_obj.js"></script> 
    <script src="/js/js/character_feat_obj.js"></script> 
    <script src="/js/js/character_spell_obj.js"></script> 
</html>
